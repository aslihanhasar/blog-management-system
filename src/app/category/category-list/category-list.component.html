<table class="table">
    <thead>
        <tr>
            <th *ngFor="let column of tableColumns">{{ column }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of pagedData">
            <td>{{category.categoryId}}</td>
            <td>{{category.name}}</td>
            <td>{{category.creationDate}}</td>
            <app-action-button [text]="'Detail'" [id]= "category.categoryId" (action)="performDetails($event)"></app-action-button>
            <app-action-button [text]="'Delete'" [id]= "category.categoryId" (action)="performDelete($event)" ></app-action-button>
        </tr>
    </tbody>
</table>

<button (click)="performAddCategory()">Add Category</button>

<form *ngIf="addCategoryForm">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="name" name="name">
    <label for="creationDate">Creation Date</label>
    <input type="date" [(ngModel)]="creationDate" name="creationDate">
    <div>
      <button type="button" (click)="performSave()">Save</button>
      <button type="button" (click)="performCancel()">Cancel</button>
    </div>
  </form>
  
  <div class="pagination" *ngIf="totalPages > 0">
    <button [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
    <span>{{ currentPage }}</span>
    <button [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
  </div>
