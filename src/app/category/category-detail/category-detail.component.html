<div class="category-card">
    <div class="category-detail">
      <div class="header">
        <p>{{ category.categoryId }}</p>
        <h1>{{ category.name | uppercase }}</h1>
      </div>
      <div class="content">
        <h2>Creation Date</h2>
        <p>{{ category.creationDate }}</p>
      </div>
      <div class="footer">
        <div>
          <p>{{ category.name }} contains {{ postCount }} posts.</p>
        </div>
      </div>
    </div>
  </div>
  
  <button (click)="performEdit()">Edit</button>
  <button [routerLink]="'/category'">Return</button>
  
  <form *ngIf="updateMode">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="updatedName" name="name">
    <label for="creationDate">Creation Date</label>
    <input type="date" [(ngModel)]="updatedCreationDate" name="creationDate">
    <div>
      <button type="button" (click)="performSave()">Save</button>
      <button type="button" (click)="performCancel()">Cancel</button>
    </div>
  </form>
