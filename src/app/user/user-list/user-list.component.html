<h1>User List</h1>

<table>
    <thead>
      <tr>
        <th *ngFor="let column of tableColumns">{{ column | uppercase }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td *ngFor="let column of tableColumns">{{ user[column] }}</td>
      </tr>
    </tbody>
  </table>
