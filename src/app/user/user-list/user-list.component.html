<h1>User List</h1>

<table class="table">
    <thead>
      <tr>
        <th *ngFor="let column of tableColumns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td *ngFor="let column of tableColumns">{{ user[column] }}</td>
        <td>
          
          <app-action-button text="Delete" [id]="user.userId" (action)="performDelete($event)">

          </app-action-button>

        </td>
      </tr>
    </tbody>
  </table>
